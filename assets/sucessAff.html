<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="iconPage.png" type="image/x-icon">
    <link rel="stylesheet" href="affContainer.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="pauseBtn">
            <img class="pauseImg" src="pauseImg.png" alt="pause" loop>
        </div>
        <div class="songBtn">
            <img class="songImg"src="noSound.png" alt="song">
        </div>
            <audio class="song" src="Slowly Until We Get There - Joey Pecoraro.mp3" loop></audio>
        <div class="affirmations">
            <div class="affText"></div>
        </div>

    </div>
<style>
    body {
        background: url(backgrond-lake.jpg);
        background-size: 100% 100%;
        object-fit: cover;
        }
    @media (min-width:500px) {
    body {
        background:linear-gradient(rgb(177, 196, 248),rgb(191, 107, 247),rgb(255, 160, 212));
        }
    }
</style>
<script>
    let affArray = ['I am succeeding in life','I know I can achieve anything I want in life','Prosperity flows to and through me','I will succeed by attracting people who can help me','I am happy with who I am and can be','I believe in myself','I am capable of achieving greatness','I achieve whatever I set my mind to','I believe that I can do anything','I easily accomplish all of my goals',' I know I can achieve anything I want in life','I am open to limitless possibilities', 'I am a strong individual who attracts success and happiness']
    setInterval(function(){           
    let randomAff = Math.floor(Math.random()* affArray.length)
    document.querySelector('.affText').innerHTML = affArray[randomAff]
    }, 3000); 
    
</script>
<script src="pauseAndsong.Btn.js"></script>
</body>
</html>
