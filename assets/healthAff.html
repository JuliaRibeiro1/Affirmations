<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="iconPage.png" type="image/x-icon">
    <link rel="stylesheet" href="affContainer.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="pauseBtn">
            <img class="pauseImg" src="pauseImg.png" alt="pause" loop>
        </div>
        <div class="songBtn">
            <img class="songImg"src="noSound.png" alt="song">
        </div>
            <audio class="song" src="Slowly Until We Get There - Joey Pecoraro.mp3" loop></audio>
        <div class="affirmations">
            <div class="affText"></div>
        </div>

    </div>
<style>
    body {
    background: url(background-sea-blue.jpg);
    background-size: 100% 100%;
    object-fit: cover;
    }
</style>
<script>
    let affArray = ['I have abundant energy.','I love and respect my body','I feel my best when I\'m active','My body is healed','I feel good in my body',' I am a vision of good health and vitality.','I make choices that bring me energy and vitality','I fill my body and mind with positive thoughts','My body and mind are always striving for perfect health.','I make time to tend to and care for my body.','I love seeing how healthy habits improve my life','I am committed to being my best, healthiest self', 'I accept help and support on my wellness journey']
    setInterval(function(){           
    let randomAff = Math.floor(Math.random()* affArray.length)
    document.querySelector('.affText').innerHTML = affArray[randomAff]
    }, 3000); 
</script>
<script src="pauseAndsong.Btn.js"></script>
</body>
</html>
